<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function clasificarValor(valor){
            var respuesta;
            switch(valor){
                case 1:
                    respuesta= "alpha";
                    break;
                case 2:
                    respuesta = "Beta";
                    break;
                case 3:
                    respuesta = "gamma";
                    break;
                case 4:
                    respuesta = "Delta";
                    break;
            }
            return respuesta;

        }
        console.log(clasificarValor(2));
    </script>
</body>
</html>
