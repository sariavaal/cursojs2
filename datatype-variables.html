<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype and variables</title>
</head>
<body>
    <p>Variable is a place holder that can store a particular type of data and its value can change</p>
<p>Data type tells the variable about what kind of of data it can store</p>
<script>
    var num1 = 25;
    console.log(num1);
    num1 = 29;
    console.log(typeof (num1));
    console.log(num1);
    num1 = 'Javascript is a dinamically typed language';
    console.log(num1);

    

</script>

</body>
</html>
