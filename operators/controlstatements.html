<html lang="en">
<head>

    <title>if else and switch case</title>
</head>
<body>
  <h2>if else switch case </h2>  
  <script>
      let age = 20;
      if (age > 18){
        //  debugger;
        console.log("Allowed for driving");
      }else{
        console.log("Not allowed for drving");
      }
      const day = 1;
      switch(day){
          case 1:
            console.log("today is monday");
            break;
          case 2:
            console.log("today is wednesday");
            break;
          case 3:
            console.log("today is saturday");
            break;

         default:
         console.log("today is idk");
            break;
      }
  </script>
</body>
