<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1>Functions</h1>
    <script>
        //definition
        function addNumbers(){
            console.log(5+7);
        }

        function addtwoNum(num1, num2){
            let result = num1 + num2;
            console.log(result);
        }
     
        function addtwonumberandReturn (num1, num2){
            let result = num1 + num2;
            return result;
            console.log("This will not execute as its written after return statement");

        }
        addNumbers(); //calling function
        addtwoNum(5,7);
        let output = addtwonumberandReturn (99, 1);
        console.log(output);
    </script>
</body>
</html>
