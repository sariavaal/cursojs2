<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread</title>
</head>
<body>
    <script>
        const numArray1= [11,22,33];
        const numArray2= [99,01,44];
        const newArray = [...numArray1, ...numArray2];
        console.log(newArray); //joins arrays or add new items to existing array

        const newArr2 = [...numArray1, 66, 23];
        console.log(newArr2);
    </script>
</body>
</html>
